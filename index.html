<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .eightBall {
            height: 300px;
            width: 300px;
            cursor: pointer;
            border: 2px, solid, lightblue;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>


    <script>
        //Model
        const app = document.getElementById('app')
        let randomNumber;
        let currentRandomEigthBallAnswer;
        let currentAnswerHTML = '';
        const eightBallAnswers = ['Jaaa', 'Prøv igjen senere',
            'Nei', 'Usikker', 'Spør Torjus', 'Mattias sier: NEI',
            'Positiv til det', 'Visst pokker', 'Det ser lyst ut', 'Jo',
            'Sannsynligvis', 'Felix tviler på det'];
        //View
        show();
        function show() {
            const html = /*HTML*/`
            <img class="eightBall" src="pic/Magic8ball.jpg" alt="" onclick="generateRandomEightBallAnswer()">
            <div id="randomAnswer"> ${currentAnswerHTML}</div>
            `;
            app.innerHTML = html;
        }
        //Controller 
        function generateRandomEightBallAnswer() {
            randomNumber = Math.floor(Math.random() * eightBallAnswers.length);
            currentRandomEigthBallAnswer = eightBallAnswers[randomNumber];
            if (currentRandomEigthBallAnswer === currentAnswerHTML) {
                generateRandomEightBallAnswer();
            } else {
                currentAnswerHTML = currentRandomEigthBallAnswer;
                show();
            }
        }


    </script>
</body>

</html>
